{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
<div class="row">
<div class="col-md-offset-3 col-md-6">
<h2> Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form | crispy }}

</form>
</div>
</div>
</div>
{% endblock %}
