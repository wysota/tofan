{% extends "base.html" %}

{% block content %}
<div class="container">
<h2>{{job}}</h2>
<p class="lead">{{job.description}}</p>
  <dl class="dl-horizontal">
    <dt>Project</dt>
    <dd>{{job.project}}</dd>
    <dt>Created</dt>
    <dd>{{job.created}}</dd>
    <dt>By</dt>
    <dd>{% if job.owner.last_name %}{{job.owner.first_name}} {{job.owner.last_name}}{% else %}{{ job.owner }}{% endif %}</dd>
  </dl>
</div>
{% endblock %}
